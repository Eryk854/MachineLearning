{% extends 'communication/base.html' %}
{% block content%}
{% load filters %}

{% include 'communication/display_messages.html' %}

<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">ID</th>
        {% for header in headers %}
      <th scope="col">{{header}}</th>
        {% endfor %}
    </tr>
  </thead>
  <tbody>
  {% for row in values %}
    <tr>
        <th scope="row">{{forloop.counter}}</th>
        {% for value in row %}
            <td>{{value}}</td>
        {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>

<a href="{% url 'delete dataset confirm' dataset_id%} "><button type="button" class="btn btn-danger">Delete dataset</button></a>
<a href="{% url 'make model' dataset_id %}"><button type="button" class="btn btn-primary">Create model on this dataset </button></a>
{% endblock%}
