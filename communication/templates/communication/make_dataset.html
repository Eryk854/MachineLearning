{% extends 'communication/base.html' %}
{% block content%}
{% if messages %}
    {%for message in messages%}
        {{message}}
    {% endfor %}
{% endif %}
<form action={%url 'make dataset'%} method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Make dataset">
</form>
{% endblock%}
