{% extends 'communication/base.html' %}
{% block content%}
<table class="table table-striped">
  <thead>
    <tr>
        <th scope="col">ID</th>
        {% for header in headers %}
      <th scope="col">{{header}}</th>
    {% endfor %}
        <th scope="col">Output</th>
    </tr>
  </thead>
    <tbody>
    {% for value in values %}
       <tr >
           <th scope="col"> {{forloop.counter}}</th>
            {% for element in value%}
          <th scope="col"> {{element}}</th>
           {%endfor %}
       </tr>

    {%endfor %}

    </tbody>
</table>


<a href="{% url 'delete batch prediction confirm' batch_prediction_id %} "><button type="button" class="btn btn-danger">Delete batch prediction</button></a>
{% endblock%}
